<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Map of India Districts</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 700;

			// Define map projection

			var projection = d3.geoMercator()
							   .center([83, 23])
                 .scale(1200)
                 .translate([w / 2, h / 2]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("india.json", function(json) {


				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .style("fill", "steelblue");

			});

		</script>
	</body>
</html>
